<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Math Quiz</title>
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
        </div>
      </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p>
          <span class="text-danger display-4 p-3">%0 </span>Ofise dönmek
          istiyorsun
        </p>
      </div>
    </div>
    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class="text-white question-form">
            <div class="my-4">
              <p>3+5 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="E"
                  checked
                />
                <label class="form-check-label"> 8 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="H"
                />
                <label class="form-check-label"> 7 </label>
              </div>
            </div>
            <div class="my-4">
              <p>5 * 2 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="E"
                  checked
                />
                <label class="form-check-label"> 5 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="H"
                />
                <label class="form-check-label"> 10 </label>
              </div>
            </div>
            <div class="my-4">
              <p>12/4 = ?</p>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="E"
                  checked
                />
                <label class="form-check-label"> 2 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="H"
                />
                <label class="form-check-label"> 3 </label>
              </div>
            </div>
            <div class="my-4">
              <p>5^2 = ?</p>
              <div class="form- form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="E"
                  checked
                />
                <label class="form-check-label"> 25 </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="H"
                />
                <label class="form-check-label"> 10 </label>
              </div>
            </div>
            <div class="text-center">
              <input type="submit" class="btn btn-light" />
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
