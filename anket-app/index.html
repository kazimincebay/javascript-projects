<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Hello, world!</title>
  </head>
  <body>
    <section id="header">
      <div class="bg-white text-center py-4">
        <div class="container">
          <h2 class="text-danger display-4 my-4">Evden Çalışma Anketi</h2>
        </div>
      </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">%0 </span>Ofise dönmek istiyorsun</p>
        </div>
    </div>
    <section id="questions">
      <div class="bg-secondary py-3">
        <div class="container">
          <form class="text-white question-form">
            <div class="my-4">
              <p>1. Ofiste daha verimli çalışıyorum</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q1"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-4">
              <p>2. Ofise tam zamanlı dönmek istiyorum</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q2"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-4">
              <p>3. Evdeyken teknik sorunlar daha zor çözülüyor</p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q3"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="my-4">
              <p>4. Evdeyken Jiradaki haftalık taskları yetiştirmekte zorlanıyorum </p>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="E"
                  checked
                />
                <label class="form-check-label"> Evet </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="q4"
                  value="H"
                />
                <label class="form-check-label"> Hayır </label>
              </div>
            </div>
            <div class="text-center">
                <input type="submit" class="btn btn-light">
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
